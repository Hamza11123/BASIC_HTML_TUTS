<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In CSS</title>

    <style>

        /* we can set colors in css by three ways */

        /* first, by specifying names */
        .firstPara{ color: violet;}

        /* Second, By Rgb Values */
        .secondPara{ color: rgb(43, 150, 98);}

        /* Third, In Terms Of Hexa-decimal By Giving Hex Values */
        .thirdPara{color: #ffffff;}
    </style>
</head>
<body>
    <h1>
        Colors In Css
    </h1>

    <!-- Paragraphs Starts From Here!! -->
    <p class="firstPara">
        This Is First Box!!
    </p>

    <p class="secondPara">
        This Is Second Box!!
    </p>

    <p class="thirdPara">
        This Is Third Box!!
    </p>

    <p class="fourthPara">
        This Is Fourth Box!!
    </p>

</body>
</html>
