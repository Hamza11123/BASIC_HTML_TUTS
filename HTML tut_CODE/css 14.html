<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors
    </title>

    <style>

        /* grouping selectors
         */

         span,p{
             color: burlywood;
         }

        /* class selectors */
        .blue{color: rgb(26, 99, 255);}
        .yellow{color: rgb(255, 238, 1);}
        .green{color: rgb(46, 201, 7);}
        .red{color: rgb(255, 63, 15);}
    </style>

</head>


<body>

    <span>
        span one
    </span>
    <p>
        span one
    </p>
    <a class="blue" target="_blank" href="https://youtube.com">G</a><a class="red" target="_blank" href="https://youtube.com">o</a><a class="yellow" target="_blank" href="https://youtube.com">o</a><a class="blue" target="_blank" href="https://youtube.com">g</a><a class="green" target="_blank" href="https://youtube.com">l</a><a class="red" target="_blank" href="https://youtube.com">e</a>

</body>
</html>
