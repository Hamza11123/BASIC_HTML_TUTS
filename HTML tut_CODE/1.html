<!-- indicates that it is a HTML Type Document  -->
<!DOCTYPE html> 

<!-- starts Main HTML Tag In Which Mainly Two Kinds Of TAGS -->
<html lang="en">  


<!-- Type 1 : HEAD In Which We Write Those Tags Which Is Responsible For "SEO", "KEYWORDS", And Link -->
<!-- An External File/ Sheet/ Document -->
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Responsible For The Adjustment According To Given Screen-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!-- Shows Little Content Of My Website To Make The User To Click On The Link-->
        <meta name="description" content="This Is The Description Of My Site To Review About My Site">
        
        <!-- It Is Used To Tell The Search Engine Wether "I want To Include My Content And My Website Or Not"-->
        <meta name="robots" content="INDEX, FOLLOW">

        <!-- Used For SEO Like The Youtube yrr.. "To Rank Our Content In The Search"-->
        <meta name="keywords" content="musics, best musics for study, Edm, dancing">


        <!-- That Is how u can include the css file-->
        <link rel="stylesheet" href="2.css">


        <!-- That Is How u can include the JAva Script File -->
        <script src="3.js"></script>

        <!-- Responsible For (Naming/ Entitle) On The "TAB On The Top Of The Browser"-->
        <title>Understanding of a Basic Structure of Html </title> <!-- E.g. Hamza-->

    </head> <!-- Ending -->


    <!-- Starting Of Body Tag, Helps To Pour The Content On The Page -->
    <body>
    
        <!-- Write Here In Body TAG-->
        
        
        
        <!-- In This Literature I Used A couple of tags "strong and b tag is used to Bold A String"
        And "em and i is used for Italic Text"--> 

        <!-- br tag is just like a Back slash n (\n) in c or (<<endl) in c++  -->
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam enim fuga corrupti at! Vitae alias recusandae deleniti quidem facere.<br> Consectetur <strong>This Is Bold</strong> <b>This One Is Also Bold</b> unde, cum nostrum iusto molestiae <i> This Is Italic</i> <em>Italic</em> hic eaque beatae dignissimos quaerat atque, odio pariatur!</p>

    </body> <!-- Ending-->

</html><!-- Ending-->
